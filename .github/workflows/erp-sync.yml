name: ERP Assignment Sync

on:
  workflow_dispatch:        # manual run
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (UTC)

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ERP scraper
        env:
          ERP_USERNAME: ${{ secrets.ERP_USERNAME }}
          ERP_PASSWORD: ${{ secrets.ERP_PASSWORD }}
        run: |
          python main.py

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add assignments.json run_log.json

          git commit -m "Auto-update assignments and logs" || echo "No changes to commit"

          git push
